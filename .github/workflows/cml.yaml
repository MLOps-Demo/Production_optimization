name: Continuous-Machine-learning-with-Anomaly-Detection

on: [push]

jobs:
  cml_with_anomaly_detection:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: iterative/setup-cml@v1
      - uses: iterative/setup-dvc@v1
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - uses: unfor19/install-aws-cli-action@master
        with:
          version: '2.6.1'
      - name: 'Train and Evaluate Model'
        env:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
          AWS_S3_ENDPOINT: https://s3.amazonaws.com
        run: |
          # Intall all dependencies
          pip install -r requirements.txt
          # Pull latest data from remote.
          dvc pull -r myS3remote
          
          # Reproduce training and evaluate pipeline
          dvc repro 

          # Testing aws cli command
          aws s3 cp data/models/ s3://dyna-mlops-usecases/production_optimization/deployed_models/production_optimization_bins_oct_2022/ --recursive
          
          # Use DVC metrics diff to compare metrics to master
          git fetch --prune --unshallow

          # Adding header to the MD file
          echo -e "## Model Metrics" >> report.md
          # Adding the metrics
          dvc metrics diff --show-md main >> report.md
          cml comment create report.md
          
          # Add figure to report
          cml asset publish data/plot_figs/deviance.png --md >> report1.md
          cml asset publish data/plot_figs/feature_importance.png --md >> report2.md
          cml asset publish data/plot_figs/learning_curve.png --md >> report3.md
          cml asset publish data/plot_figs/anomaly_detect_plt_pca.png --md >> report4.md
          cml asset publish data/plot_figs/anomaly_detect_plt_tsne.png --md >> report5.md

          cml comment create report1.md
          cml comment create report2.md
          cml comment create report3.md
          cml comment create report4.md
          cml comment create report5.md
